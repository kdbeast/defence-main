<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>

    <hr />

    <h2>Personal Details</h2>

    <label for="firstName">First Name:</label>
    <input type="text" placeholder="e.g Arjun" id="firstName" />

    <br /><br />

    <label for="lastName">Last Name:</label>
    <input type="text" placeholder="e.g Modgill" id="lastName" />

    <br /><br />

    <label for="dob">Date Of Birth:</label>
    <input type="date" name="dob" id="dob" />

    <br /><br />

    <label>Gender:</label> <br />

    <input type="radio" name="gender" id="male" value="male" />
    <label for="male">Male</label> <br />

    <input type="radio" name="gender" id="female" value="female" />
    <label for="female">Female</label> <br />

    <input type="radio" name="gender" id="other" value="other" />
    <label for="other">Other</label> <br />

    <h3>Upload Your Photo:</h3>
    <input type="file" name="file" />

    <hr />

    <h2>Contact Information</h2>

    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" />

    <br /><br />

    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" />

    <br /><br />

    <label for="Address">Mailing Address</label><br />
    <textarea name="Address" id="Address" rows="10" cols="30"></textarea>

    <hr />

    <h2>Academic Information</h2>

    <label for="course">Select Your Course</label>
    <select name="course" id="course">
      <option value="CSE">CSE</option>
      <option value="ME">ME</option>
      <option value="CE">CE</option>
    </select>
    <br />

    <input type="checkbox" name="subject" id="english" value="english" />
    <label for="male">English</label> <br />

    <input type="checkbox" name="subject" id="economics" value="economics" />
    <label for="female">Economics</label> <br />

    <input
      type="checkbox"
      name="subject"
      id="mathematics"
      value="mathematics"
    />
    <label for="other">Mathematics</label> <br />

    <hr />
    <button type="submit">Submit Form</button>
    <button type="reset">Reset Form</button>
  </body>
</html>
