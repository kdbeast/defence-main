<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    "
  >
    <div
      id="grandparent"
      style="
        width: 500px;
        height: 500px;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        id="parent"
        style="
          width: 300px;
          height: 300px;
          background-color: green;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          id="child"
          style="width: 100px; height: 100px; background-color: blue"
        ></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
